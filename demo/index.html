<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Invoice Demo</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form { display: grid; gap: 1em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        input { width: 95%; }
        .header-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 1em; }
    </style>
</head>
<body>
    <h1>Sales Invoice</h1>
    <form id="invoiceForm">
        <div class="header-inputs">
            <div>
                <label for="dnum_auto">Document No</label>
                <input type="text" id="dnum_auto" name="dnum_auto">
            </div>
            <div>
                <label for="dnum_references">References No</label>
                <input type="text" id="dnum_references" name="dnum_references">
            </div>
        </div>
        <div>
            <label for="main_remark">Remark</label>
            <textarea id="main_remark" name="main_remark" rows="3"></textarea>
        </div>

        <h2>Items</h2>
        <table id="rowsTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Stock Code</th>
                    <th>Stock Description</th>
                    <th>Remark</th>
                    <th>Qty</th>
                    <th>Unit Price</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr id="rowtr1">
                    <td>1</td>
                    <td><input name="stkcode_code1" type="text"></td>
                    <td><input name="stkcode_desc1" type="text"></td>
                    <td><input name="remark1" type="text"></td>
                    <td><input name="qnty1" type="number" value="1"></td>
                    <td><input name="unit_price1" type="number" step="0.01" value="0.00"></td>
                    <td><input name="amount1" type="number" step="0.01" value="0.00" readonly></td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="addRowBtn">Add Row</button>
        <input type="hidden" name="HddenMaxRowAdded" value="1">
    </form>

    <script>
        document.getElementById('addRowBtn').addEventListener('click', function() {
            const hiddenInput = document.querySelector('input[name="HddenMaxRowAdded"]');
            let rowCount = hiddenInput ? parseInt(hiddenInput.value, 10) : 1;
            rowCount++;

            const tableBody = document.querySelector('#rowsTable tbody');
            const newRow = document.createElement('tr');
            newRow.id = `rowtr${rowCount}`;

            newRow.innerHTML = `
                <td>${rowCount}</td>
                <td><input name="stkcode_code${rowCount}" type="text"></td>
                <td><input name="stkcode_desc${rowCount}" type="text"></td>
                <td><input name="remark${rowCount}" type="text"></td>
                <td><input name="qnty${rowCount}" type="number" value="1"></td>
                <td><input name="unit_price${rowCount}" type="number" step="0.01" value="0.00"></td>
                <td><input name="amount${rowCount}" type="number" step="0.01" value="0.00" readonly></td>
            `;

            tableBody.appendChild(newRow);
            hiddenInput.value = rowCount;
        });
    </script>
</body>
</html>
